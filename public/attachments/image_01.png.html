<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 400px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            text-align: center;
            padding: 20px;
            border: 2px dashed #999;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h3>Image Placeholder</h3>
        <p>This is a placeholder for image_01.png</p>
        <p>Replace this with your actual image</p>
    </div>
</body>
</html>
